name: Build C++
on:
  workflow_dispatch:
    inputs:
      whisper_cpp_repo:
        description: 'whisper.cpp repo link'
        required: true
        default: 'ggerganov/whisper.cpp'
      whisper_cpp_repo_ref:
        description: 'Tag, branch or commit'
        required: true
        default: 'v1.7.5'
      target_platform:
        description: 'Target platforms'
        required: true
        default: 'all'
jobs:
  build-windows:
    name: Build for Windows (x86_64, Vulkan)
    if: ${{ contains(fromJson('["windows", "all"]'), github.event.inputs.target_platform) }}
    runs-on: windows-latest
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.whisper_cpp_repo }}
          ref: ${{ github.event.inputs.whisper_cpp_repo_ref }}
          path: whisper-cpp
          
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1
        
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.0.4
        with:
          vulkan_version: 1.3.290.0
          optional_components: com.lunarg.vulkan.vma
          install_runtime: true
          cache: true
          stripdown: true

      - name: Run build script
        run: |
          cd whisper-unity
          .\build_cpp.bat ..\whisper-cpp\
          cd ${{ github.workspace }}\whisper-cpp\build\bin\Release
          ren whisper.dll libwhisper.dll
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ${{ github.workspace }}/whisper-cpp/build/bin/Release
          if-no-files-found: error
          
  build-linux:
    name: Build for Linux (x86_64, Vulkan)
    if: ${{ contains(fromJson('["linux", "all"]'), github.event.inputs.target_platform) }}
    runs-on: ubuntu-22.04
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.whisper_cpp_repo }}
          ref: ${{ github.event.inputs.whisper_cpp_repo_ref }}
          path: whisper-cpp

      - name: Dependencies
        id: depends
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update -y
          sudo apt-get install -y build-essential mesa-vulkan-drivers vulkan-sdk libcurl4-openssl-dev
          
      - name: Run build script
        run: |
          cd whisper-unity
          sh build_cpp_linux.sh ${{ github.workspace }}/whisper-cpp
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/Linux/*.so
          if-no-files-found: error
          
  build-macos:
    name: Build for MacOS Metal (ARM, x86_64)
    if: ${{ contains(fromJson('["macos", "all"]'), github.event.inputs.target_platform) }}
    runs-on: macOS-13
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.whisper_cpp_repo }}
          ref: ${{ github.event.inputs.whisper_cpp_repo_ref }}
          path: whisper-cpp
          
      - name: Run build script
        run: |
          cd whisper-unity
          sh build_cpp.sh ${{ github.workspace }}/whisper-cpp/ mac
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/MacOS/*.dylib
          if-no-files-found: error
          
  build-ios:
    name: Build for iOS
    if: ${{ contains(fromJson('["ios", "all"]'), github.event.inputs.target_platform) }}
    runs-on: macOS-latest
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.whisper_cpp_repo }}
          ref: ${{ github.event.inputs.whisper_cpp_repo_ref }}
          path: whisper-cpp
          
      - name: Run build script
        run: |
          cd whisper-unity
          sh build_cpp.sh ${{ github.workspace }}/whisper-cpp/ ios
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/iOS/*.a
          if-no-files-found: error

  build-android:
    name: Build for Android (arm64-v8a, NDK r25)
    if: ${{ contains(fromJson('["android", "all"]'), github.event.inputs.target_platform) }}
    runs-on: ubuntu-22.04
    steps:          
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android NDK
        run: |
          sdkmanager --install "build-tools;33.0.2"
          sdkmanager --install "cmake;3.22.1"
          sdkmanager --install "ndk;25.1.8937393"

      - name: Download Vulkan Headers from NDK r25
        run: |
          mkdir -p ${{ github.workspace }}/vulkan-headers-r25
          cd ${{ github.workspace }}/vulkan-headers-r25
          # Download the headers from the NDK r25 tag
          git init
          git remote add origin https://android.googlesource.com/platform/external/vulkan-headers
          git fetch --depth 1 origin refs/tags/ndk-r25
          git checkout FETCH_HEAD
          echo "Downloaded Vulkan headers from NDK r25"
          ls -la include/vulkan/
          grep "VK_HEADER_VERSION" include/vulkan/vulkan_core.h || echo "Could not find version"
          
      - name: Verify NDK Installation
        run: |
          echo "NDK installed at: $ANDROID_HOME/ndk/25.2.9519653"
          ls -la $ANDROID_HOME/ndk/25.1.8937393/
          echo "Vulkan headers version in NDK r25c:"
          grep "VK_HEADER_VERSION" $ANDROID_HOME/ndk/25.1.8937393/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/vulkan/vulkan_core.h || echo "Could not find version"
          
      - name: Dependencies (Vulkan SDK for shader compilation)
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update -y
          sudo apt-get install -y build-essential vulkan-sdk
          
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.whisper_cpp_repo }}
          ref: ${{ github.event.inputs.whisper_cpp_repo_ref }}
          path: whisper-cpp
          
      - name: Run build script
        run: |
          cd whisper-unity
          sh build_cpp.sh ${{ github.workspace }}/whisper-cpp/ android $ANDROID_HOME/ndk/27.0.12077973/build/cmake/android.toolchain.cmake
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/Android/*.a
          if-no-files-found: error
